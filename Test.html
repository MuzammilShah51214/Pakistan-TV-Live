<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERI ZINDAGI HAI TU - Ordered Episodes</title>
    <style>
        :root {
            --pink: #ff416c;
            --neon-blue: #00f3ff;
            --neon-purple: #bc00ff;
            --dark-bg: #000;
            --card-bg: #111;
            --header-height: 210px; /* Mobile height */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--dark-bg); color: white; overflow-x: hidden; text-align: center;}

        /* --- Header Area (Hero Image) --- */
        .hero-poster {
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: var(--header-height);
            z-index: 1000;
            background: #000;
            border-bottom: 2px solid var(--pink);
            overflow: hidden;
        }

        .hero-poster img {
            width: 100%; height: 100%;
            object-fit: cover; object-position: center 20%;
            opacity: 0.6;
        }

        .poster-overlay {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 10px; z-index: 2;
        }

        .poster-overlay h1 { font-size: 1.2rem; margin-bottom: 2px; }
        .poster-overlay p { font-size: 11px; opacity: 0.8; }

        /* --- FIXED PLAYER BOX --- */
        .player-box {
            display: none; 
            position: fixed;
            top: 0 !important;
            left: 0; 
            width: 100%;
            height: var(--header-height) !important;
            background: #000;
            z-index: 2000; 
        }
        
        .player-content { 
            width: 100%; 
            height: 100%;
            position: relative; 
            overflow: hidden;
            background: #000;
        }
        
        .yt-iframe-wrapper {
            position: absolute;
            top: -50px; left: 0; width: 100%; height: calc(100% + 100px); 
            z-index: 1; opacity: 0; transition: opacity 0.3s ease;
        }
        
        .yt-iframe-wrapper.active { opacity: 1; }
        #youtube-player { width: 100%; height: 100%; border:none; }
        
        /* Loader */
        .buffering-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 3; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .loader {
            width: 40px; height: 40px;
            border: 3px solid rgba(255, 65, 108, 0.3);
            border-radius: 50%;
            border-top-color: var(--pink);
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Controls UI */
        .bottom-ui { 
            position: absolute; bottom: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.8); padding: 8px 15px; 
            z-index: 10; opacity: 0; transition: opacity 0.3s ease;
            border-top: 1px solid #222;
        }
        
        .player-content.show-ui .bottom-ui { opacity: 1; }
        .p-bar { width: 100%; height: 5px; background: rgba(255,255,255,0.2); cursor: pointer; margin-bottom: 5px; border-radius: 10px; }
        .p-fill { height: 100%; background: var(--pink); width: 0%; border-radius: 10px; }
        
        .controls-row { display: flex; justify-content: space-between; align-items: center; }
        .icon-btn { background: none; border: none; color: white; font-size: 18px; cursor: pointer; }
        .v-time { font-size: 11px; color: #eee; }
        
        .close-player-btn {
            position: absolute; top: 5px; right: 10px; width: 30px; height: 30px; 
            border-radius: 50%; background: rgba(0,0,0,0.7); border: 1px solid var(--pink);
            color: white; cursor: pointer; z-index: 11; opacity: 0;
        }
        .player-content.show-ui .close-player-btn { opacity: 1; }

        /* Episode Grid */
        .container { 
            padding: 15px; max-width: 1100px; 
            margin: calc(var(--header-height) + 10px) auto 0 auto; 
        }

        .section-title {
            font-size: 20px; font-weight: bold; border-left: 4px solid var(--pink);
            padding-left: 12px; margin: 20px 0; text-align: left;
        }

        .episode-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }

        /* Neon Cards */
        .ep-card {
            background: #111; border-radius: 10px; overflow: hidden;
            border: 1px solid #333; transition: 0.3s;
            position: relative; padding: 2.5px; cursor: pointer;
        }

        .ep-card.active {
            border: none;
            background: linear-gradient(45deg, var(--pink), var(--neon-blue), var(--neon-purple), var(--pink));
            background-size: 400% 400%;
            animation: neonFlow 3s ease infinite;
            box-shadow: 0 0 15px rgba(255, 65, 108, 0.5);
            transform: scale(1.02);
        }

        @keyframes neonFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .ep-inner { background: #111; border-radius: 8px; overflow: hidden; height: 100%; position: relative; z-index: 1; }
        .ep-upper { width: 100%; aspect-ratio: 16/9; overflow: hidden; }
        .ep-upper img { width: 100%; height: 100%; object-fit: cover; }
        .ep-lower { padding: 8px; font-size: 11px; color: white; font-weight: 500; }

        /* Desktop Fixes */
        @media (min-width: 768px) { 
            .episode-grid { grid-template-columns: repeat(4, 1fr); gap: 20px; }
            :root { --header-height: 450px; }
        }
    </style>
</head>
<body>

    <div class="hero-poster" id="heroHeader">
        <img src="https://hum.tv/wp-content/uploads/2025/02/528-new-1.jpg">
        <div class="poster-overlay">
            <h1>Agar Tum Sath Ho</h1>
            <p>HUM TV HD Serial</p>
        </div>
    </div>

    <div class="player-box" id="playerBox">
        <div class="player-content" id="playerArea">
            <div class="yt-iframe-wrapper" id="ytWrapper">
                <div id="youtube-player"></div>
            </div>
            <div class="buffering-screen" id="bufferingScreen">
                <div class="loader"></div>
            </div>
            <button class="close-player-btn" onclick="closePlayer()">âœ•</button>
            <div style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:5;" onclick="toggleUI()"></div>
            <div class="bottom-ui">
                <div class="p-bar" id="progressBar" onclick="seek(event)">
                    <div class="p-fill" id="pFill"></div>
                </div>
                <div class="controls-row">
                    <div style="display:flex; gap:15px; align-items:center;">
                        <button class="icon-btn" onclick="prevEp()">â®</button>
                        <button class="icon-btn" onclick="playPause()" id="playIcon">â¸</button>
                        <button class="icon-btn" onclick="nextEp()">â­</button>
                        <span class="v-time"><span id="currTime">0:00</span> / <span id="totalTime">0:00</span></span>
                    </div>
                    <button class="icon-btn" onclick="toggleFullscreen()">â›¶</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2 class="section-title">Select Episode</h2>
        <div class="episode-grid" id="episodeGrid"></div>
        <div style="margin-top:30px; color:#555; font-size:12px;">Powered By: ğŸ©·~ğ‘ºğ’šğ’†ğ’… ğ‘´ğ’–ğ’›ğ’‚ğ’ğ’ğ’Šğ’ ğ‘ºğ’‰ğ’‚ğ’‰~ğŸ©·</div>
    </div>

    <script>
        const CUSTOM_THUMBNAIL = "https://hum.tv/wp-content/uploads/2025/02/528-new-1.jpg";
        const PLAYLIST_ID = 'PLbVdwtmx18ssXPVqDzDYkRmgyJy_uzOMn';
        const EPISODE_COUNT = 26;
        let player, currentIdx = 0, hideTimeout;

        // Ø§Ø³ ÙÙ†Ú©Ø´Ù† Ù…ÛŒÚº Ù†Ù…Ø¨Ø±Ù†Ú¯ Ú©ÛŒ ØªØ±ØªÛŒØ¨ Ø¯Ø±Ø³Øª Ú©Ø± Ø¯ÛŒ Ú¯Ø¦ÛŒ ÛÛ’
        function renderEpisodeButtons() {
            const grid = document.getElementById('episodeGrid');
            grid.innerHTML = ''; 
            for (let i = 0; i < EPISODE_COUNT; i++) {
                const card = document.createElement('div');
                card.className = 'ep-card';
                card.id = 'ep-' + i;
                card.onclick = () => openPlayer(i);
                
                // i + 1 Ú©Ø§ Ù…Ø·Ù„Ø¨ ÛÛ’ Ø§ÛŒÙ¾ÛŒØ³ÙˆÚˆ 1 Ø³Û’ 26 ØªÚ© ØªØ±ØªÛŒØ¨ Ø³Û’ Ú†Ù„Û’ Ú¯ÛŒ
                const displayNum = i + 1; 
                
                card.innerHTML = `
                    <div class="ep-inner">
                        <div class="ep-upper"><img src="${CUSTOM_THUMBNAIL}"></div>
                        <div class="ep-lower">Episode ${displayNum}</div>
                    </div>`;
                grid.appendChild(card);
            }
        }

        window.onload = () => {
            renderEpisodeButtons();
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            document.head.appendChild(tag);
        };

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                playerVars: { 
                    'listType': 'playlist', 
                    'list': PLAYLIST_ID, 
                    'controls': 0, 
                    'modestbranding': 1, 
                    'playsinline': 1, 
                    'enablejsapi': 1 
                },
                events: { 'onStateChange': onStateChange }
            });
            setInterval(updateProgress, 500);
        }

        function openPlayer(i) {
            document.querySelectorAll('.ep-card').forEach(el => el.classList.remove('active'));
            const activeCard = document.getElementById('ep-' + i);
            if(activeCard) activeCard.classList.add('active');
            
            currentIdx = i;
            document.getElementById('playerBox').style.display = 'block';
            document.getElementById('bufferingScreen').style.display = 'flex';
            
            if (player && player.loadPlaylist) { 
                player.loadPlaylist({ list: PLAYLIST_ID, listType: 'playlist', index: i }); 
            }
            keepUIShown();
        }

        function onStateChange(event) {
            if (event.data === 1 || event.data === -1) { 
                document.getElementById('bufferingScreen').style.display = 'none';
                document.getElementById('ytWrapper').classList.add('active');
            }
            if (event.data === 3) document.getElementById('bufferingScreen').style.display = 'flex';
        }

        function updateProgress() {
            if (player && player.getCurrentTime) {
                const curr = player.getCurrentTime(), dur = player.getDuration();
                if (dur > 0) {
                    document.getElementById('pFill').style.width = (curr/dur*100) + '%';
                    document.getElementById('currTime').innerText = format(curr);
                    document.getElementById('totalTime').innerText = format(dur);
                }
            }
        }

        function format(s) { 
            let m = Math.floor(s/60), sec = Math.floor(s%60); 
            return m + ":" + (sec < 10 ? '0' : '') + sec; 
        }

        function toggleUI() {
            const el = document.getElementById('playerArea');
            el.classList.contains('show-ui') ? el.classList.remove('show-ui') : keepUIShown();
        }

        function keepUIShown() {
            const el = document.getElementById('playerArea');
            el.classList.add('show-ui');
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => el.classList.remove('show-ui'), 3000);
        }

        function playPause() { 
            if (player.getPlayerState() === 1) { 
                player.pauseVideo(); 
                document.getElementById('playIcon').innerText = 'â–¶'; 
            } else { 
                player.playVideo(); 
                document.getElementById('playIcon').innerText = 'â¸'; 
            }
        }

        function nextEp() { if(currentIdx < EPISODE_COUNT-1) openPlayer(currentIdx+1); }
        function prevEp() { if(currentIdx > 0) openPlayer(currentIdx-1); }
        function closePlayer() { 
            document.getElementById('playerBox').style.display = 'none'; 
            if(player) player.stopVideo(); 
        }

        function seek(e) { 
            const rect = document.getElementById('progressBar').getBoundingClientRect(); 
            player.seekTo(((e.clientX - rect.left) / rect.width) * player.getDuration()); 
        }

        function toggleFullscreen() {
            const el = document.getElementById('playerArea');
            if (!document.fullscreenElement) {
                el.requestFullscreen().catch(() => {});
            } else document.exitFullscreen();
        }
    </script>
</body>
</html>
